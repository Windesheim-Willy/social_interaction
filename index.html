<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="responsivevoice.js"></script>
<script>
            var background = new Image();
        background.src = "avatar-body.png";
        var mouth = new Image();
        mouth.src = "avatar-mouth.png";
        var canvas;
        $( document ).ready(function()
        {canvas = document.getElementById("avatar-canvas")
        canvas.width= window.innerWidth;
canvas.height=window.innerHeight;

        init();
        setTimeout(function (){
            speak();
        }, 1500);
    });
    function speak(){
        console.log("test");
        responsiveVoice.speak("Haallo ik ben Willy", "UK English Male", {rate: 1.1});
        talk();
        setTimeout(function (){

nottalk();

}, 600);
setTimeout(function (){
talk();
}, 400);
setTimeout(function (){
nottalk();
}, 300);
setTimeout(function (){
talk();
}, 800);
setTimeout(function (){
nottalk();
}, 1000);

    }
    function init(){
        ctx = canvas.getContext("2d");

        background.onload = function(){
            ctx.drawImage(background,0,0);
        }

        mouth.onload = function(){
            ctx.drawImage(mouth,225,350);
        }
    }
    function nottalk(){
        ctx = canvas.getContext("2d");

                ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(background,0,0);

            ctx.drawImage(mouth,225,350);
    }
    function talk(){
        ctx = canvas.getContext("2d");

ctx.clearRect(0, 0, canvas.width, canvas.height);


            ctx.drawImage(background,0,0);

            ctx.drawImage(mouth,225,400);


    }
</script>
<style>
body{
	overflow:hidden;
	background-color: cyan;
	padding-left: 35px;
	padding-top: 200px;
}

    .container {
    margin: auto;
}
</style>
<body>
<div onclick="speak();" height="1000" class="container">
    <canvas  id="avatar-canvas" width="800" height="800"></canvas>
</div>
</body>
